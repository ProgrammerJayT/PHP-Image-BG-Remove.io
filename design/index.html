<!DOCTYPE html>
<html lang="en" style="background: url(&quot;assets/img/bg.jpg&quot;) center / cover repeat-y;width: 100%;height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Test</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body class="d-lg-flex flex-column justify-content-lg-center" style="background: rgba(255,255,255,0);height: 100%;width: 100%;">
    <div class="container">
        <div class="row">
            <div class="col-md-6" style="width: 40%;"></div>
            <div class="col-md-6" style="width: 60%;">
                <form method="post">
                    <h1 class="text-uppercase text-start" style="color: rgb(255,255,255);">Upload JPEG/JPG Image</h1>
                    <div style="width: 100%;margin-top: 50px;"><input class="form-control" type="file" style="width: 100%;border-top-right-radius: 20px;border-bottom-right-radius: 20px;border: 0px solid rgb(255,255,255) ;" name="image" required="" accept="image/*"></div>
                    <div style="width: 100%;margin-top: 50px;"><button class="btn btn-primary" type="submit" style="background: rgb(255,210,0);border-radius: 20px;padding-right: 25px;padding-left: 25px;">Submit</button></div>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
